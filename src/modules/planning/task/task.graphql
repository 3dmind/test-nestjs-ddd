type Query {
  tasks: [TaskDTO]
}

type Mutation {
  noteTask(input: NoteTaskDTO!): TaskDTO
}

type TaskDTO {
  taskId: String!
  description: String!
  createdAt: String!
  isTickedOff: Boolean!
  tickedOffAt: String
  resumedAt: String
  editedAt: String
  isArchived: Boolean!
  archivedAt: String
}

input NoteTaskDTO {
  text: String!
}
